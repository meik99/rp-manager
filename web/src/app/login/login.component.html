<div class="container">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
        Login
      </h1>
      <p class="col-lg-10 fs-4">
        Sign in with your credentials to maintain or edit your website.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary" data-bitwarden-watching="1">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
